<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="./result.html" method="get" id="form">
        <header><h1 id="title">E-MAIL VALIDATION</h1></header>
        <div class="input-box">
            <label for="email">Enter your e-mail address for validation</label>
            <br><br>
            <input type="email" name="email" id="email" placeholder="example@.com">
        </div> 
        <div class="submit">
            <button class="submit" id="submit">SUBMIT</button>
        </div>
    </form>
    </div>
  <script src="app.js"></script>  
</body>
</html>
